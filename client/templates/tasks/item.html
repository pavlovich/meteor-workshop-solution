<template name="taskItem">
  <li class="task-item {{#if canUpdate}}can-update{{/if}}{{#if selected}} selected-task{{/if}}">
    {{name}}
    {{#if email}}
      <span class="email">{{email}}</span>
    {{/if}}
    {{#if canDelete}}
      <button class="delete-button">&times;</button>
    {{/if}}
  </li>
</template>
