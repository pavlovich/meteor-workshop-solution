
<head>
  <title>Task Master</title>
</head>

<body>
  <div class="container tasks">
    {{> taskListHeader}}
    {{> taskList}}
  </div>
</body>

<template name="taskListHeader">
  <header class="task-list-header">
    <h1>Task List</h1>
  </header>
</template>

<template name="taskList">
  <ul class="task-list">
    {{#each tasks}}
      {{> taskItem}}
    {{/each}}
  </ul>
</template>

<template name="taskItem">
  <li class="task-item">
    {{name}}
  </li>
</template>
